<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width initial-scale=1">
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/jasny-bootstrap.css" /> -->
  <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
  <!-- <link rel="stylesheet" type="text/css" href="css/examples.css" /> fullPage.js examples -->
  <!-- <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">  -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald:400,300,700">

  <link rel="stylesheet" type="text/css" href="css/fresco/fresco.css">
  <link rel="stylesheet" type="text/css" href="css/vegas/vegas.min.css">

  <link rel="stylesheet" type="text/css" href="css/slidebars.css">


  <!--[if IE]>
    <script type="text/javascript">
       var console = { log: function() {} };
    </script>
  <![endif]-->


  

</head>
