<!-- Google Maps API -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHhp-J2jqYmGiMNPYd_gX1prDjqoVp2Pc">
    </script>
    <script type="text/javascript">
      function initialize() {
        var latlng1 = new google.maps.LatLng(49.282748, -123.094365); 
        var latlng2 = new google.maps.LatLng(49.125735, -123.178775);
        var mapOptions = {
          center: latlng1,
          zoom: 17,
          disableDefaultUI: true,
          mapTypeControl: false,
          zoomControl: true,
          zoomControlOptions: {
            style: google.maps.ZoomControlStyle.LARGE,
            position: google.maps.ControlPosition.LEFT_BOTTOM
          },
          scrollwheel: false,
          scaleControl: true,
          draggable: false,
          disableDoubleClickZoom: true
        };
        var myOptions2 = {
          zoom: 15, 
          center: latlng2,
          disableDefaultUI: true,
          mapTypeControl: false,
          zoomControl: true,
          zoomControlOptions: {
            style: google.maps.ZoomControlStyle.LARGE,
            position: google.maps.ControlPosition.LEFT_BOTTOM
          },
          scrollwheel: false,
          scaleControl: false,
          draggable: false,
          disableDoubleClickZoom: true
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var map2 = new google.maps.Map(document.getElementById('map-canvas2'), myOptions2);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script> 


<!-- sidebar menu -->
    <script>
